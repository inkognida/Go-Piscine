<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Places</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h5>Total: {{.Total}}</h5>
<ul>

    {{range .Places}}
    <li>
        <div>{{ .Name }}</div>
        <div>{{ .Address }}</div>
        <div>{{ .Phone }}</div>
    </li>
    {{end}}

</ul>
{{if (ne .Page 1)}}
<a href="/?page={{dec .Page}}">Previous</a>
{{end}}
{{if (ne .Page (div .Total 10))}}
<a href="/?page={{inc .Page}}">Next</a>
{{end}}

<a href="/?page={{div .Total 10}}">Last</a>
</body>
</html>
